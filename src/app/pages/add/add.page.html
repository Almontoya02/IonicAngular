<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/" color="tertiary" slot="start" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{lista.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input [(ngModel)]="nameItem" type="text" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="lista.items.length>0">
      <ion-label >
        Tareas por hacer
      </ion-label>
    </ion-list-header>
    
    <ion-item-sliding *ngFor="let item of lista.items;let i = index" class="animated fadeInDown">
      <ion-item >
        <ion-label>
          {{item.desc}}
        </ion-label>
        <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)">
        </ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem(i)" expandable>
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
